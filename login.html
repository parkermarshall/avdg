<!-- Firebase Login integrado ao seu sistema -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AVDG Produção - Login</title>
  <link rel="icon" href="img/fouet.png" type="image/png" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box p {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login ERP</h2>
  <input type="email" id="email" placeholder="E-mail" required />
  <input type="password" id="senha" placeholder="Senha" required />
  <button onclick="fazerLogin()">Entrar</button>
  <p id="erroLogin">E-mail ou senha incorretos.</p>
</div>

<script>
  // Configuração Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBmmoUt1qdxVdigxSQjMYOIkwa7zalgOwQ",
    authDomain: "teste1723-819a6.firebaseapp.com",
    projectId: "teste1723-819a6",
    storageBucket: "teste1723-819a6.firebasestorage.app",
    messagingSenderId: "104540247892",
    appId: "1:104540247892:web:93cb5f201bdb9108d21ac1"
  };
  firebase.initializeApp(firebaseConfig);

  // Função de login
  function fazerLogin() {
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erroLogin");
    
    firebase.auth().signInWithEmailAndPassword(email, senha)
      .then(() => {
        window.location.href = "erp.html"; // Redireciona para o ERP
      })
      .catch(() => {
        erro.style.display = "block";
      });
  }
</script>

</body>
</html>
